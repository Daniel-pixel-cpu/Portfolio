<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfólio do Daniel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Favicon.png" />
  <script defer src="script.js"></script>
  <script>
    // Aplica tema salvo ANTES do CSS carregar para evitar flash
    (function() {
      const temaSalvo = localStorage.getItem("tema");
      if (temaSalvo === "escuro") {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>
</head>

<body>
  <header>
    <nav class="menu">
      <a href="index.html">Sobre mim</a>
      <a href="projeto.html">Projeto Atual</a>
      <a href="contato.html">Contato</a>
    </nav>

    <h1>Portfólio do Daniel</h1>
    <p class="subtitulo">Desenvolvedor iniciante apaixonado por tecnologia e jogos</p>
  </header>

  <main>
    <section>
      <h2>Bem-vindo!</h2>
      <p>Este é o meu site portfolio com tema claro e escuro.</p>
    </section>
  </main>

  <footer>
    &copy; 2025 desenvolvido por Daniel.
  </footer>

  <!-- Botão Trocar Tema -->
  <div class="buttons">
    <button class="btn" id="botaoTema" aria-label="Trocar tema">
      <!-- Ícone Sol (claro) -->
      <svg class="icon sol" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" aria-hidden="true">
        <circle cx="12" cy="12" r="5" stroke-width="2"/>
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
      </svg>
      <!-- Ícone Lua (escuro) -->
      <svg class="icon lua" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24" aria-hidden="true">
        <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 0112.21 3a7 7 0 109.79 9.79z"/>
      </svg>
    </button>
  </div>
</body>
</html>
