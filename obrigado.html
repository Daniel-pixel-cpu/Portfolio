<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado - Daniel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Favicon.png" />
</head>
<body>
  <header>
    <nav class="menu">
      <a href="index.html">Sobre mim</a>
      <a href="projeto.html">Projeto Atual</a>
      <a href="contato.html">Contato</a>
    </nav>

    <h1>Portfólio do Daniel</h1>
    <p class="subtitulo">Desenvolvedor iniciante apaixonado por tecnologia e jogos</p>
  </header>

  <section id="agradecimento">
    <h2>✅ Obrigado pelo contato!</h2>
    <p>Recebi sua mensagem e responderei em breve.</p>
    <p>Enquanto isso, você pode voltar à <a href="index.html">página inicial</a>.</p>
  </section>

  <footer>
    &copy; 2025 desenvolvido por Daniel.
  </footer>

  <div class="buttons">
    <button class="btn" id="botaoTema">🌗 Trocar Tema</button>
    <button class="btn" id="voltarTopo">🔝 Voltar ao Topo</button>
  </div>

  <script>
    // Verifica se o tema foi salvo antes
    const temaSalvo = localStorage.getItem("tema");
    if (temaSalvo === "light") {
      document.documentElement.classList.add("light");
    }

    const botaoTema = document.getElementById("botaoTema");
    botaoTema.addEventListener("click", () => {
      document.documentElement.classList.toggle("light");

      // Salva o novo tema
      const temaAtual = document.documentElement.classList.contains("light") ? "light" : "dark";
      localStorage.setItem("tema", temaAtual);
    });

    const voltarTopo = document.getElementById("voltarTopo");
    voltarTopo.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
