<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obrigado</title>
  <link rel="stylesheet" href="estilo_obrigado.css" />
  <link rel="icon" type="image/png" href="Favicon.png" />
  <script src="script.js" defer></script>
  <script>
    // Aplica o tema salvo o mais cedo poss√≠vel (antes de exibir conte√∫do)
    (function () {
      const temaSalvo = localStorage.getItem("tema");
      if (temaSalvo === "escuro") {
        document.documentElement.classList.add("dark");
      }
    })();
  </script>
</head>
  
<body>
  <header>
    <h1>Obrigado!</h1>
    <p class="subtitulo">Sua mensagem foi recebida com sucesso.</p>
    <nav class="menu">
      <a href="index.html">In√≠cio</a>
      <a href="projetos.html">Projetos</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <section id="agradecimento">
    <h2>Mensagem enviada</h2>
    <p>Agradecemos por entrar em contato. Em breve retornaremos!</p>
    <p><a href="index.html">Voltar √† p√°gina inicial</a></p>
  </section>

  <div class="buttons">
    <button class="btn" onclick="alternarTema()">üåì Alternar Tema</button>
  </div>

  <footer>
    &copy; 2025 - Daniel Oliveira Machado
  </footer>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const html = document.documentElement;

  // Aplica tema salvo
  const temaSalvo = localStorage.getItem("tema");
  if (temaSalvo === "escuro") {
    html.classList.add("dark");
  } else if (temaSalvo === "claro") {
    html.classList.remove("dark");
  }

  // Fun√ß√£o para alternar tema
  function alternarTema() {
    const temaEscuro = html.classList.toggle("dark");
    localStorage.setItem("tema", temaEscuro ? "escuro" : "claro");
  }

  // Bot√£o tema
  const botaoTema = document.getElementById("botaoTema");
  if (botaoTema) {
    botaoTema.addEventListener("click", alternarTema);
  } else {
    console.warn("Bot√£o de tema n√£o encontrado na p√°gina.");
  }

  // Bot√£o voltar ao topo
  const btnTopo = document.getElementById("voltarTopo");
  if (btnTopo) {
    btnTopo.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  } else {
    console.warn("Bot√£o voltar ao topo n√£o encontrado na p√°gina.");
  }
});
</script>
  
</body>
</html>
