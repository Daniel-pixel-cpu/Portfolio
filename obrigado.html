<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obrigado - Daniel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Favicon.png" type="image/png" />
</head>

<body>
  <header>
    <nav class="menu">
      <a href="index.html#sobre">Sobre mim</a>
      <a href="projeto.html">Projeto Atual</a>
      <a href="contato.html">Contato</a>
    </nav>

    <h1>Obrigado pelo contato!</h1>
    <p class="subtitulo">Sua mensagem foi enviada com sucesso. Vou responder assim que possível.</p>
  </header>

  <main>
    <section style="text-align:center; padding: 60px 20px 120px;">
      <p style="margin-bottom: 20px;">Enquanto isso, fique à vontade para navegar pelo site.</p>
      <a href="index.html" class="btn" style="display: inline-block; margin-top: 10px;">Voltar para o início</a>
    </section>
  </main>


  <footer>
    &copy; 2025 desenvolvido por Daniel.
  </footer>

  <div class="buttons">
    <button class="btn" id="botaoTema">🌗 Trocar Tema</button>
    <button class="btn" id="voltarTopo">🔝 Voltar ao Topo</button>
  </div>

  <script>
    const botaoTema = document.getElementById("botaoTema");
    botaoTema.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    const voltarTopo = document.getElementById("voltarTopo");
    voltarTopo.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
