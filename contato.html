<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Daniel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Favicon.png" type="image/png" />
</head>

<body>
  <header>
    <nav class="menu">
      <a href="index.html#sobre">Sobre mim</a>
      <a href="projeto.html">Projeto Atual</a>
      <a href="contato.html">Contato</a>
    </nav>

    <h1>Fale Comigo</h1>
    <p class="subtitulo">Quer mandar uma mensagem? Preencha o formulário abaixo 👇</p>
  </header>

  <main>
    <section class="formulario-contato">
      <form action="https://formspree.io/f/mjkowdkn" method="POST">
        <label for="nome">Seu Nome</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Seu E-mail</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Sua Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <!-- Campo oculto para o assunto -->
        <input type="hidden" name="_subject" value="Nova mensagem do portfólio!" />

        <!-- Redirecionamento após envio -->
        <input type="hidden" name="_next" value="https://daniel-pixel-cpu.github.io/portfolio/obrigado.html" />

        <!-- Campo extra antispam -->
        <input type="hidden" name="email_oculto" value="Oculto por segurança" />

        <button type="submit" class="btn">📨 Enviar Mensagem</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 desenvolvido por Daniel.
  </footer>

  <div class="buttons">
    <button class="btn" id="botaoTema">🌗 Trocar Tema</button>
    <button class="btn" id="voltarTopo">🔝 Voltar ao Topo</button>
  </div>

  <script>
    const botaoTema = document.getElementById("botaoTema");
    botaoTema.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    const voltarTopo = document.getElementById("voltarTopo");
    voltarTopo.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
