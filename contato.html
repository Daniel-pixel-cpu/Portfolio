<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Daniel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Favicon.png" type="image/png" />
</head>

<body>
  <header>
    <nav class="menu">
      <a href="index.html#sobre">Sobre mim</a>
      <a href="index.html#linha-tempo">Linha do Tempo</a>
      <a href="projeto.html">Projeto Atual</a>
      <a href="contato.html">Contato</a>
    </nav>

    <h1>Fale Comigo</h1>
    <p class="subtitulo">Quer mandar uma mensagem? Preencha o formulário abaixo 👇</p>
  </header>

  <section class="formulario-contato">
    <form action="https://formspree.io/f/mjkowdkn" method="POST">
      <!-- Campo invisível anti-spam -->
      <input type="text" name="_honey" style="display:none">

      <label for="nome">Seu Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">Seu E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Sua Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <input type="hidden" name="_subject" value="Nova mensagem do portfólio!" />
      <button type="submit" class="btn">📨 Enviar Mensagem</button>
    </form>
  </section>

  <footer>
    &copy; 2025 desenvolvido por Daniel.
  </footer>

  <div class="buttons">
    <button class="btn" id="botaoTema">🌗 Trocar Tema</button>
    <button class="btn" id="voltarTopo">🔝 Voltar ao Topo</button>
  </div>

  <script>
    const botaoTema = document.getElementById("botaoTema");
    botaoTema.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    const voltarTopo = document.getElementById("voltarTopo");
    voltarTopo.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
