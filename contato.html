<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Portfólio do Daniel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Favicon.png" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <nav class="menu">
      <a href="index.html">Sobre mim</a>
      <a href="projeto.html">Projeto Atual</a>
      <a href="contato.html" aria-current="page" class="active">Contato</a>
    </nav>

    <h1>Entre em Contato</h1>
    <p class="subtitulo">Ficarei feliz em receber sua mensagem!</p>
  </header>

  <section id="contato-form">
    <h2>📬 Enviar uma Mensagem</h2>
    <form action="https://formsubmit.co/SEU_EMAIL_AQUI" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </section>

  <footer>
    &copy; 2025 desenvolvido por Daniel.
  </footer>

  <div class="buttons">
    <button class="btn" id="botaoTema">🌗 Trocar Tema</button>
    <button class="btn" id="voltarTopo">🔝 Voltar ao Topo</button>
  </div>
</body>
</html>
