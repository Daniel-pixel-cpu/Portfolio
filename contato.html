<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Daniel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Favicon.png" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <nav class="menu">
      <a href="index.html">Sobre mim</a>
      <a href="projeto.html">Projeto Atual</a>
      <a href="contato.html" class="active">Contato</a>
    </nav>
    <h1>Contato</h1>
    <p class="subtitulo">Entre em contato comigo!</p>
  </header>

  <section id="contato" class="formulario-contato">
    <h2>📨 Me envie uma mensagem</h2>
    <form id="formContato" action="https://formspree.io/f/mjkowdkn" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <textarea name="mensagem" placeholder="Digite sua mensagem..." required></textarea>
      <button type="submit">Enviar Mensagem</button>
    </form>

    <p id="mensagemSucesso" style="display:none; color:lime;">✅ Mensagem enviada com sucesso!</p>
    <p id="mensagemErro" style="display:none; color:#f66;">❌ Erro ao enviar, tente novamente.</p>
  </section>

  <footer>
    &copy; 2025 desenvolvido por Daniel.
  </footer>

  <div class="buttons">
    <button class="btn" id="botaoTema">🌗 Trocar Tema</button>
    <button class="btn" id="voltarTopo">🔝 Voltar ao Topo</button>
  </div>

  <script>
const form = document.getElementById("formContato");
const sucesso = document.getElementById("mensagemSucesso");
const erro = document.getElementById("mensagemErro");

form.addEventListener("submit", async (event) => {
  event.preventDefault();
  sucesso.classList.remove("show");
  erro.classList.remove("show");

  const data = new FormData(form);

  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: {
        'Accept': 'application/json'
      }
    });

    if (response.ok) {
      sucesso.classList.add("show");
      form.reset();

      setTimeout(() => {
        window.location.href = "obrigado.html";
      }, 2000);
    } else {
      throw new Error("Erro no envio");
    }
  } catch (e) {
    erro.classList.add("show");
  }
});
  </script>
</body>
</html>
