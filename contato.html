<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Daniel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Favicon.png" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <nav class="menu">
      <a href="index.html">Sobre mim</a>
      <a href="projeto.html">Projeto Atual</a>
      <a href="contato.html" class="active">Contato</a>
    </nav>
    <h1>Contato</h1>
    <p class="subtitulo">Entre em contato comigo!</p>
  </header>

  <section id="contato" class="formulario-contato">
    <h2>📨 Me envie uma mensagem</h2>
    <form id="formContato" action="https://formspree.io/f/mjkowdkn" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <textarea name="mensagem" placeholder="Digite sua mensagem..." required></textarea>
      <button type="submit">Enviar Mensagem</button>
    </form>

    <p id="mensagemSucesso" style="display:none; color:lime;">✅ Mensagem enviada com sucesso!</p>
    <p id="mensagemErro" style="display:none; color:#f66;">❌ Erro ao enviar, tente novamente.</p>
  </section>

  <footer>
    &copy; 2025 desenvolvido por Daniel.
  </footer>

  <div class="buttons">
    <button class="btn" id="botaoTema">🌗 Trocar Tema</button>
    <button class="btn" id="voltarTopo">🔝 Voltar ao Topo</button>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const html = document.documentElement;

  // Aplica tema salvo
  const temaSalvo = localStorage.getItem("tema");
  if (temaSalvo === "escuro") {
    html.classList.add("dark");
  } else if (temaSalvo === "claro") {
    html.classList.remove("dark");
  }

  // Função para alternar tema
  function alternarTema() {
    const temaEscuro = html.classList.toggle("dark");
    localStorage.setItem("tema", temaEscuro ? "escuro" : "claro");
  }

  // Botão tema
  const botaoTema = document.getElementById("botaoTema");
  if (botaoTema) {
    botaoTema.addEventListener("click", alternarTema);
  } else {
    console.warn("Botão de tema não encontrado na página.");
  }

  // Botão voltar ao topo
  const btnTopo = document.getElementById("voltarTopo");
  if (btnTopo) {
    btnTopo.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  } else {
    console.warn("Botão voltar ao topo não encontrado na página.");
  }
});

</body>
</html>
